<head>
  <title>foraker-climb-meteor</title>
</head>

<body>
  {{> climbing}}

  <!-- eager load images -->
  <img src="/images/derek-falling.png" style="display: none">
  <img src="/images/stirling-falling.png" style="display: none">
  <img src="/images/stirling-climbing.gif" style="display: none">
  <img src="/images/derek-cheering.gif" style="display: none">
  <img src="/images/stirling-cheering.gif" style="display: none">
</body>

<template name="climbing">
  <div class="container">
     {{#each climbers}}
      {{> climber}}
    {{/each}}
  </div>
</template>

<template name="climber">
  <div class="{{htmlClass}}">
    <p>{{name}}</p>
    <p>Clicks: {{clicks}}</p>
    <p>Summits: {{summits}}</p>
    <p>Deaths: {{deaths}}</p>
    <div class="avatar" style="bottom: {{bottomPosition}}">
      <img src="{{imagePath}}" width="166" height="298">
    </div>
  </div>
</template>
