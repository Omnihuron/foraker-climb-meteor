<head>
  <title>foraker-climb-meteor</title>
</head>

<body>
  {{> climbing}}
</body>

<template name="climbing">
  <div class="container">
     {{#each climbers}}
      {{> climber}}
    {{/each}}
  </div>
</template>

<template name="climber">
  <div class="{{htmlClass}}">
    <p>{{name}}</p>
    <p>{{clicks}}</p>
    <div class="avatar" style="bottom: {{bottomPosition}}">
      <img src="http://placekitten.com/50/50" height="50" width="50">
    </div>
  </div>
</template>
