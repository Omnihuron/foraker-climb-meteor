<head>
  <title>foraker-climb-meteor</title>
</head>

<body>
  {{> climbing}}
</body>

<template name="climbing">
  <div class="container">
     {{#each climbers}}
      {{> climber}}
    {{/each}}
  </div>
</template>

<template name="climber">
  <div class="{{htmlClass}}">
    <p>{{name}}</p>
    <p>{{clicks}}</p>
  </div>
</template>
